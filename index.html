<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Solved Problems Analyser</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            Codeforces Solved Problems Analyser
        </header>

        <main>
            <section class="input">
                <form id="form">
                    <div class="mb-3">
                        <label for="handle" class="form-label">Codeforces Handle:</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control user-id" id="handle" placeholder="Enter Codeforces handle" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
                            <ul class="dropdown-menu" id="recentSearches"></ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Topics:</label>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="any" id="anyTopic">
                            <label class="form-check-label" for="anyTopic">Any</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="binary search" id="binarySearch">
                            <label class="form-check-label" for="binarySearch">Binary Search</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="greedy" id="greedy">
                            <label class="form-check-label" for="greedy">Greedy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="brute force" id="bruteForce">
                            <label class="form-check-label" for="bruteForce">Brute Force</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="combinatorics" id="combinatorics">
                            <label class="form-check-label" for="combinatorics">Combinatorics</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="trees" id="trees">
                            <label class="form-check-label" for="trees">Trees</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="number theory" id="numberTheory">
                            <label class="form-check-label" for="numberTheory">Number Theory</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="graphs" id="graphs">
                            <label class="form-check-label" for="graphs">Graphs</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="dp" id="dp">
                            <label class="form-check-label" for="dp">DP</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input topics" type="checkbox" value="constructive algorithms" id="constructive">
                            <label class="form-check-label" for="constructive">Constructive Algorithms</label>
                        </div>
                    </div>

                    <div class="difficulty">
                        <label for="minRating" class="form-label">Min Rating:</label>
                        <input type="range" class="form-range" min="800" max="3000" step="100" id="minRating" value="800">
                        <label for="maxRating" class="form-label">Max Rating:</label>
                        <input type="range" class="form-range" min="800" max="3000" step="100" id="maxRating" value="3500">
                        <div class="slider-values">
                            <span id="min-rating-value">800</span>
                            <span id="max-rating-value">3500</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </section>

            <section class="output">
                <h2>Solved Problems:</h2>
                <ul class="problem-list"></ul>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
